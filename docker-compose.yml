version: '3'

services:
  mysql:
    container_name: mysql
    build: ./mysql
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    networks:
      - nginx-node

  node-app:
    container_name: node-app
    build: ./node
    depends_on:
      - mysql
    networks:
      - nginx-node

  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - 8080:80
    depends_on:
      - node-app
    networks:
      - nginx-node

networks:
  nginx-node:
    driver: bridge
